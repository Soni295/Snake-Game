<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
        <p id='score' class="desc">Score: 0</p>
        <h1>The Snake Game</h1>
        <p id='speed' class="desc">Speed: 0</p>
      <div class="contenedor">
        <canvas width="500" height="500" id="screen"></canvas>
      </div>
    </main>
    <div class="modal" id="modal1">
      <div class="modal-content">
        <h2>You Lose</h2>
        <p>Do you want to try again?</p>
        <button id="btn" class="btn">Try Again</button>
      </div>
    </div>
    <div class="modal moral-start" id="modal2">
      <div class="modal-content modal-content-start">
        <h2></h2>
        <p>Click start</p>
        <div class="container">
          <div class="custom-select" style="width: 200px;">
            <h2>Speed</h2>
            <select id="speedSelector">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>
        </div>
        <button class="btn btn-start" id="btn-start">Start</button>
      </div>
    </div>

    <script src="./js/Class/Egg.js"></script>
    <script src="./js/Class/Limited.js"></script>
    <script src="./js/Class/Status.js"></script>
    <script src="./js/game.js"></script>
  </body>
</html>
